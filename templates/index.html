<!DOCTYPE html>

<html>
   <head>
      <meta charset="UTF-8">
      <title>{{.TelegramChannel}}</title>
      <link href="https://fonts.googleapis.com/css?family=Open Sans Condensed:300" rel="stylesheet">
      <style>
      body  {
        font-family: 'Open Sans Condensed';
        background-color: #22282A;
        font-size: 18px;
      }
      .center {
        color: #93C763;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
      }
      a {
        color: #FACD22;
      }
      .red {
        color: #EC7600;
      }
      .blue {
        color: #678CB1;
      }
      .purple {
        color: #a082bd;
      }
      .white {
        color: #F1F2F3;
      }
      span {
        margin: 10px 0;
      }
      </style>
   </head>
   <body>
     <div class="center">
      <span class="red">Hi there!</span>
      <div class="blue">I'm a bot named <span class="white">thangmo-bot.</span></div>
      <span class="purple">I work tirelessly in background to help you updated about the world.</span>
      <span>See you at <a href="https://t.me/{{.TelegramChannel}}">https://t.me/{{.TelegramChannel}}</a> :-)</span>
     </div>
   </body>
</html>
